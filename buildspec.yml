version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo "Installing dependencies..."
      - apt-get update && apt-get install -y zip
  build:
    commands:
      - echo "Build started on $(date)"
      - echo "Compressing files..."
      - zip -r webapp.zip .
  post_build:
    commands:
      - echo "Build completed on $(date)"
artifacts:
  files:
    - 'webapp.zip'
    